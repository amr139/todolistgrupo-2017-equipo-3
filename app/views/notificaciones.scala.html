@(notificaciones: List[Notificacion], idUsuario: Long, mensaje: String)

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4 class="modal-title">Notificaciones</h4>
        </div>
        <div class="modal-body">
         	<div class="navbar navbar-default">
					@for(note <- notificaciones) {
						<div class="panel panel-default">
  							<div onClick="delNoti('@routes.NotificacionController.borrarNotificaciones(idUsuario, note.getId())',this.parentNode)" class="panel-body">@note.getMensaje()</div>
						</div>
					}
			</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

<script type="text/javascript">
  function delNoti(urlBorrar,t) {
  	$.ajax({
  		url: urlBorrar,
  		type: 'DELETE',
  		success: function(results) {
  			t.style.visibility="hidden";
  		}
  	});
  }
</script>
